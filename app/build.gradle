apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.mob.sdk'

//android配置
def config = rootProject.ext.android

//相关库依赖
def librarys = rootProject.ext.supportDependencies

android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion

    signingConfigs {
        release {
            storeFile file(rootProject.ext.android.STORE_FILE)
            storePassword rootProject.ext.android.STORE_PASSWORD
            keyAlias rootProject.ext.android.KEY_ALIAS
            keyPassword rootProject.ext.android.KEY_PASSWORD
        }
        debug {
            storeFile file(rootProject.ext.android.STORE_FILE)
            storePassword rootProject.ext.android.STORE_PASSWORD
            keyAlias rootProject.ext.android.KEY_ALIAS
            keyPassword rootProject.ext.android.KEY_PASSWORD
        }
    }

    defaultConfig {
        signingConfig signingConfigs.release
        applicationId "com.zzmfaster.myapplication"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        android.compileOptions.sourceCompatibility 1.8
        android.compileOptions.targetCompatibility 1.8
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
}

